map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
}

server {

    listen 80 default_server;

    server_name _;
    root /var/www/html;

    charset UTF-8;

    location / {
        return 404;
    }

    access_log off;
    log_not_found off;
    error_log  /var/log/nginx/error.log error;

}
