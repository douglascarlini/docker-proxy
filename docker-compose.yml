version: "3"

services:

  proxy:
    container_name: proxy
    image: nginx:latest
    network_mode: host
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./www/html:/usr/share/nginx/html
      - ./includes:/etc/nginx/includes
      - ./conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/ssl/certs/nginx